<mat-sidenav-container>
  <mat-sidenav opened="true" mode="side" #snav>
    <mat-nav-list>
      <mat-list-item>
        <h4 matLine routerLink="/welcome" 
        [routerLinkActiveOptions]="{extact:true}" 
        routerLinkActive="active-Link">Home</h4>
      </mat-list-item>
      <mat-list-item>
        <h4 matLine routerLink="/books" routerLinkActive="active-Link">Books</h4>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="snavToggle(snav)"
      >
      <mat-icon>menu</mat-icon>
    </button>
    <span fwFlex>
      <a class="home-link" routerLink=".">{{ title }}</a>
    </span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
